<form nz-form [formGroup]="formGroup">
  <nz-row [nzGutter]="8">
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>广告名</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" placeholder="请输入广告名">
          <nz-form-explain *ngIf="valid('name')">请输入广告名</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>广告URL</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="clickUrl" placeholder="请输入广告跳转URL">
          <nz-form-explain *ngIf="valid('clickUrl')">请输入广告跳转URL</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-col>

    <div nz-col nzSpan="12">
      <nz-form-item>
          <nz-form-label>广告图片</nz-form-label>
          <nz-form-control>
              <ea-upload-picture formControlName="imgUrl" [maxLength]="1"></ea-upload-picture>
              <nz-form-explain *ngIf="valid('imgUrl')">请选择广告图片</nz-form-explain>

          </nz-form-control>
      </nz-form-item>
  </div>

  </nz-row>


</form>

<div class="drawer-footer">
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">保存</button>
</div>
