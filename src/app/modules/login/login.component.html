<div class="box">


  <div class="form">
    <div class="login-title">
      <img src="./assets/images/login-title.png" alt="初之光">
    </div>

    <h1>初之光系统登录</h1>


    <form nz-form [formGroup]="loginForm" (ngSubmit)="_submit()">
      <div class="cell">
        <input type="text" formControlName="userName" placeholder="请输入用户名">
      </div>
      <div class="cell">
        <input type="password" formControlName="password" placeholder="请输入密码">
      </div>
      <div class="remember">
        <label nz-checkbox formControlName="remember">自动登录</label>
      </div>
      <div class="btn">
        <button nz-button nzBlock [nzType]="'primary'" [nzLoading]="loginLoading">
          {{ loginLoading ? '登录中...' : '登录' }}
        </button>
      </div>
      <div class="error">{{ loginError }}</div>
    </form>

  </div>

</div>
